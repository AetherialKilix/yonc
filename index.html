<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- actual font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        y-input {
            width: 250px;
            margin-bottom: 5px;
            display: block;
        }
    </style>

    <!-- Load the Material Symbols asynchronously, as they are do not need to be render-blocking -->
    <link href="css/material-symbols/material-symbols.css" rel="preload" as="style" onload="this.rel='stylesheet'">
    <script src="js/YonaWebComponents.js"></script>
    <script> const { Input } = YonaWebComponents; </script>
</head>
<body style="background: black; color: white;">
    <y-input label="Input 01 (no placeholder)"></y-input>
    <y-input placeholder="Type something..."></y-input>
    <y-input label="Input 03 (with placeholder)" placeholder="Type something..."></y-input>
    <y-input></y-input>
</body>
</html>
